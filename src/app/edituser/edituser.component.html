<app-header></app-header>
<div class="content-wrapper">
    <section class="content">

    <div class="form-group">
           <label for="Your Name">Name</label>
           <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" name="name" [(ngModel)]="name">
         </div>
         <div class="form-group">
               <label for="exampleInputPassword1">Gender</label>
               <input type="radio" name="gender" value="male" [checked]="gender=='male'" [(ngModel)]="gender"> Male
            <input type="radio" name="gender" value="female" [checked]="gender=='female'" [(ngModel)]="gender"> Female
             </div> 
              <div class="form-group">
                     <label for="Your Name">Image</label>
                     <input type="text" class="form-control" [(ngModel)]="img" id="exampleInputPassword1" placeholder="User Image Path" name="image" [(ngModel)]="image">
                   </div>
                   <div class="form-group">
                           <label for="Your Name">Mobile No</label>
                           <input type="text" class="form-control" [(ngModel)]="mobile_no" id="exampleInputPassword1" placeholder="Mobile Number of user" name="mob" [(ngModel)]="mob">
                         </div>
                         <div class="form-group">
                               <label for="Your Name">Address</label>
                               <input type="text" class="form-control" [(ngModel)]="address" id="exampleInputPassword1" placeholder="Full Address" name="address" [(ngModel)]="address">
                             </div>
                             <p style="text-align:center;">
   <button type="submit" class="btn btn-primary" (click)="onUpdate()">Submit</button>
  </p>
</section>
</div>
